<div class="row mb-2">
    <div class="col-md-4">
        <div class="row px-4">
            <div class="col">
                <div class="input-group form-sm form-1 pl-0">
                    <div class="input-group-prepend">
                        <span class="input-group-text white border-right-0 rounded-left"><i class="fas fa-search text-dark" aria-hidden="true"></i></span>
                    </div>
                    <input ng-model="searchQuery" ng-model-options="{debounce: 400}" ng-change="onChange({query: searchQuery})" class="form-control my-0 py-1 border-left-0 border-right-0" type="text" placeholder="Search a unit or region" aria-label="Search">
                    <div class="input-group-append">
                        <span class="input-group-text white border-left-0 rounded-right"><i class="fas fa-search text-white" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
